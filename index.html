<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Audio Player with Glow</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: darkorange;
    }
    button {
      background-color: limegreen;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #32cd32;
    }
    /* Glow effect when active */
    .glow {
      box-shadow: 0 0 20px 5px limegreen;
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>

  <!-- Hidden audio player -->
 <audio id="myAudio" src="planet-code.mp3"></audio>

<button id="playPauseBtn">Play Music</button>

<script>
  const audio = document.getElementById('myAudio');
  const button = document.getElementById('playPauseBtn');

  // Set volume low
  audio.volume = 0.1;

  button.addEventListener('click', function() {
    if (audio.paused) {
      audio.play();
      button.textContent = 'Pause Music';
      button.classList.add('glow');
    } else {
      audio.pause();
      button.textContent = 'Play Music';
      button.classList.remove('glow');
    }
  });
</script>


</body>
</html>

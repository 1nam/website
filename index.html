<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcme</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: darkorange;
    }
    a {
      color: limegreen;
      font-size: 1.2em;
      text-decoration: none;
    }
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: end;
      height: 100px;
      margin-top: 40px;
      gap: 5px;
    }
    .bar {
      width: 10px;
      background: limegreen;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 100px; }
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p><a href="https://github.com/1nam?tab=repositories">GitHub Repo</a></p>

  <audio controls autoplay muted>
  <source src="planet-code.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
